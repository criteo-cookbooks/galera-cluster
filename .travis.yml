language: ruby
cache: bundler
rvm:
- 2.3.2
deploy:
  edge: true
  provider: chef-supermarket
  user_id: criteo
  cookbook_category: TO BE DEFINED
  client_key: ".travis/client.pem"
  on:
    tags: true
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
before_deploy:
- openssl aes-256-cbc -K $encrypted_ff9bcc3212d3_key -iv $encrypted_ff9bcc3212d3_iv
  -in .travis/travis-ci.pem.enc -out .travis/client.pem -d
before_install:
- openssl aes-256-cbc -K $encrypted_7ee7d74a9c8b_key -iv $encrypted_7ee7d74a9c8b_iv
  -in .travis/travis-ci.pem.enc -out ~/.ssh/id_rsa
  -d
